<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="series-listar.component.css">
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid" id="alaide">
      <img src="assets/images/foto.png" alt="logo" class="img-fluid max-width-image">
      TV Series
    </div>
  </nav>


  <div class="container">
    <div class="column-left">
    <table class="table">
      <caption> </caption>
      <thead class="entete">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody id="contenidoTabla">
        <tr *ngFor="let serie of seriesData">
          <td>{{ serie.id }}</td>
          <td><a href=# class="bouton" data-id="{{ serie.id }}">{{ serie.name }}</a></td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
        
      </tbody>
      <tfoot>
          <td colspan="4" id="average">
            Seasons average: {{ average.toString() }}
          </td>
      </tfoot>
    </table>
  </div>

  <div class="column-right">
    <div class="col">
      <div class="card" id="myCard">
        <div class="cardContent" id="cardContent">
      
        </div>
      </div>
    </div>
  </div>
  </div>


  <script type="module" src="./series.component.css"></script>
</body>
</html>
